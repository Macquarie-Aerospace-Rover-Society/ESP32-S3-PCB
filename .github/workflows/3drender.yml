name: Render 3D Board Images

on:
  push:
    branches:
      - master

# Allow the job to push commits back to the repo
permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Install KiCad 9
        run: |
          sudo add-apt-repository --yes ppa:kicad/kicad-9.0-releases
          sudo apt update
          sudo apt install --install-recommends kicad

      - name: Create imgs directory
        run: mkdir -p imgs

      - name: Render 3D Top
        run: |
          kicad-cli pcb render \
            --output imgs/board_3d_top.png \
            --side top \
            --quality high \
            --perspective \
            ESP32-S3_Custom.kicad_pcb

      - name: Render 3D Bottom
        run: |
          kicad-cli pcb render \
            --output imgs/board_3d_bottom.png \
            --side bottom \
            --quality high \
            --perspective \
            ESP32-S3_Custom.kicad_pcb

      - name: Commit renders
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add imgs/board_3d_top.png imgs/board_3d_bottom.png
          git commit -m "Update 3D renders [skip ci]" || echo "No changes"
          git push
